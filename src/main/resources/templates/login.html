<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/denglu.css" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            //得到焦点
            $("#password").focus(function() {
                $("#left_hand").animate({
                    left: "150",
                    top: " -38"
                }, {
                    step: function() {
                        if (parseInt($("#left_hand").css("left")) > 140) {
                            $("#left_hand").attr("class", "left_hand");
                        }
                    }
                }, 2000);
                $("#right_hand").animate({
                    right: "-64",
                    top: "-38px"
                }, {
                    step: function() {
                        if (parseInt($("#right_hand").css("right")) > -70) {
                            $("#right_hand").attr("class", "right_hand");
                        }
                    }
                }, 2000);
            });
            //失去焦点
            $("#password").blur(function() {
                $("#left_hand").attr("class", "initial_left_hand");
                $("#left_hand").attr("style", "left:100px;top:-12px;");
                $("#right_hand").attr("class", "initial_right_hand");
                $("#right_hand").attr("style", "right:-112px;top:-12px");
            });
        });
    </script>

    <meta name="GENERATOR" content="MSHTML 11.00.9600.17496" />
</head>

<body>
    <div class="top_div" style="width:100%;height:400px;"></div>
    <div style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 290px; text-align: center;">
        <form action="/login" method="post">
            <div style="width: 165px; height: 96px; position: absolute;">
                <div class="tou"></div>
                <div class="initial_left_hand" id="left_hand"></div>
                <div class="initial_right_hand" id="right_hand"></div>
            </div>
            <p style="padding: 30px 0px 10px; position: relative;">
                <span class="u_logo"></span>
                <input class="ipt" type="text" placeholder="请输入用户名" name="username" />
            </p>
            <p style="position: relative;">
                <span class="p_logo"></span>
                <input class="ipt" id="password" type="password" placeholder="请输入密码" name="password" />
            </p>
            <div style="background-color : #ffbd20; margin: 10px 30px; border-radius: 3px; font-size: larger; padding: 3px;" th:if="${param.error}">用户名或密码错</div>
            <div style="background-color : #78c4e8; margin: 10px 30px; border-radius: 3px; font-size: larger; padding: 3px;" th:if="${param.logout}">您已注销成功</div>
            <div style="height: 50px; line-height: 50px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
                <p style="margin: 0px 35px 20px 45px;">
                    <span style="float: left;">
					<a style="color: rgb(204, 204, 204);" href="#">忘记密码?</a>
				</span>
                    <span style="float: right;">
			    	<a style="color: rgb(204, 204, 204); margin-right: 10px;" href="#">注册</a>
                    <!--  <A style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;" href="#">登录</A>  -->
                        <input style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152);border-image: none; color: rgb(255, 255, 255); font-weight: bold;" type="submit" value="登录"/>
			    </span>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
